<app-default-login-layout
  title="FaÃ§a login em sua conta"
  primaryBtnText="Login"
  secondaryBtnText="Inscreva-se"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder=""
    >
      <span class="material-symbols-outlined"> mail </span>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua Senha"
    >
      <span class="material-symbols-outlined"> lock </span>
    </app-primary-input>
  </form>
</app-default-login-layout>
